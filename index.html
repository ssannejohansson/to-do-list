<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

<link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/index.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

   <div class="color-picker-container">
    <p class="color-theme">Pick a color theme: </p>
    <form class="color-picker" action="">
        <fieldset>
            
            <label for="dark" class="visually-hidden">Dark</label>
            <input 
            type="radio" 
            name="theme" 
            id="dark" checked>

            <label for="blue" class="visually-hidden">Blue</label>
            <input 
            type="radio" 
            name="theme" 
            id="blue" >

            <label for="purple" class="visually-hidden">Purple</label>
            <input 
            type="radio" 
            name="theme" 
            id="purple" >

            <label for="pink" class="visually-hidden">Pink</label>
            <input 
            type="radio" 
            name="theme" 
            id="pink" >

            <label for="light" class="visually-hidden">Light</label>
            <input 
            type="radio" 
            name="theme" 
            id="light" >

        </fieldset>
    </form>
</div>



    <div class="container">
        <div class="todo-app">
            <h2 class="todo-title">To-Do List</h2>
            <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button type="submit" onclick="addTask()">+</button>    
            </div>

            <ul class="task-list" id="task-list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->


            </ul>
</div>
</div>



  


   <script src="script.js"></script> 
</body>
</html>
